proxy-providers-anchor:
  PProviders: &PProviders {proxy: DIRECT, type: http, interval: 86400, health-check: {enable: true, url: "https://www.gstatic.com/generate_204", interval: 600}}
# 必须填入订阅链接
proxy-providers:
  Airport1:
    <<: *PProviders
    url: "订阅链接"
    path: ./proxies/Airport1.yaml
global-ua: clash.meta
mode: rule
mixed-port: 7890
redir-port: 7891
tproxy-port: 7892
socks-port: 10808
allow-lan: true
bind-address: "*"
ipv6: true
unified-delay: true
tcp-concurrent: true
log-level: error
find-process-mode: "off"
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
# 必须修改http/s5鉴权
authentication:
  - "user:password"
profile:
  store-selected: true
geodata-mode: true
geo-auto-update: true
geo-update-interval: 72
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
external-controller: 0.0.0.0:9090
# 必须修改外部控制鉴权
secret: "password"
tun:
  enable: true
  device: mtun0
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80]
      override-destination: true
    TLS:
      ports: [443]
    QUIC:
      ports: [443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"
# 国内DNS建议填入运营商自动分配的DNS服务器
dns-groups-anchor:
  gndns: &gndns
    - "223.5.5.5"
    - "180.184.1.1"
  gwdns: &gwdns
    - "https://1.1.1.1/dns-query#公共DNS"
    - "https://8.8.8.8/dns-query#公共DNS"
dns:
  enable: true
  cache-algorithm: arc
  listen: 0.0.0.0:1053
  ipv6: true
  prefer-h3: true
  enhanced-mode: redir-host
  proxy-server-nameserver: *gndns
  nameserver: *gwdns
  nameserver-policy:
    "rule-set:custom_direct_class": *gndns
    "rule-set:steam@cn_domain": *gndns
    "rule-set:games-cn_domain": *gndns
    "rule-set:game-platforms-download_domain": *gndns
    "rule-set:entertainment-cn_domain": *gndns
    "rule-set:apple_domain": *gndns
    "rule-set:microsoft@cn_domain": *gndns
    "rule-set:cn_domain": *gndns
proxy-groups-anchor:
  gwpr: &gwpr {type: select, proxies: [香港, 台湾, 新加坡, 日本, 美国, 直连]}
  gnpr: &gnpr {type: select, proxies: [直连, 香港, 台湾, 新加坡, 日本, 美国]}
  atgp: &atgp {type: url-test, url: "https://www.gstatic.com/generate_204", interval: 600, tolerance: 50}
proxy-groups:
  - {name: 国内网站, <<: *gnpr}
  - {name: 通讯, <<: *gwpr}
  - {name: 社媒, <<: *gwpr}
  - {name: AI, <<: *gwpr}
  - {name: GitHub, <<: *gwpr}
  - {name: 油管, <<: *gwpr}
  - {name: 谷歌CF, <<: *gwpr}
  - {name: 游戏平台, <<: *gwpr}
  - {name: 特殊解锁, <<: *gwpr}
  - {name: 日区网站, <<: *gwpr}
  - {name: 流媒体, <<: *gwpr}
  - {name: 涩涩, <<: *gwpr}
  - {name: 兜底, <<: *gwpr}
  - {name: 公共DNS, <<: *gwpr}
  - {name: 香港, <<: *atgp, include-all-providers: true, filter: "(?i)(香港)"}
  - {name: 台湾, <<: *atgp, include-all-providers: true, filter: "(?i)(台湾)"}
  - {name: 新加坡, <<: *atgp, include-all-providers: true, filter: "(?i)(新加坡)"}
  - {name: 日本, <<: *atgp, include-all-providers: true, filter: "(?i)(日本)"}
  - {name: 美国, <<: *atgp, include-all-providers: true, filter: "(?i)(美国)"}
  - {name: 直连, type: select, proxies: [DIRECT], hidden: true, url: "https://wifi.vivo.com.cn/generate_204", interval: 600}
rules:
  - RULE-SET,private_ip,直连,no-resolve
  - RULE-SET,custom_direct_class,国内网站
  - RULE-SET,custom_proxy_class,兜底
  - RULE-SET,steam@cn_domain,国内网站
  - RULE-SET,games-cn_domain,国内网站
  - RULE-SET,game-platforms-download_domain,国内网站
  - RULE-SET,entertainment-cn_domain,国内网站
  - RULE-SET,apple_domain,国内网站
  - RULE-SET,microsoft@cn_domain,国内网站
  - RULE-SET,communication_domain,通讯
  - RULE-SET,social-media-!cn_domain,社媒
  - RULE-SET,ai-!cn_domain,AI
  - RULE-SET,github_domain,GitHub
  - RULE-SET,youtube_domain,油管
  - RULE-SET,google_domain,谷歌CF
  - RULE-SET,cloudflare_domain,谷歌CF
  - RULE-SET,games-!cn_domain,游戏平台
  - DOMAIN-KEYWORD,saucenao,特殊解锁
  - DOMAIN-KEYWORD,sankakucomplex,特殊解锁
  - RULE-SET,mega_domain,特殊解锁
  - RULE-SET,ehentai_domain,特殊解锁
  - RULE-SET,pixiv_domain,日区网站
  - RULE-SET,dmm_domain,日区网站
  - RULE-SET,dlsite_domain,日区网站
  - DOMAIN-KEYWORD,iwara,流媒体
  - DOMAIN-KEYWORD,emby,流媒体
  - RULE-SET,emby_domain,流媒体
  - RULE-SET,entertainment_domain,流媒体
  - RULE-SET,porn_domain,涩涩
  - RULE-SET,cn_domain,国内网站
  - RULE-SET,telegram_ip,通讯
  - RULE-SET,jp_ip,日区网站
  - RULE-SET,cn_ip,国内网站
  - MATCH,兜底
